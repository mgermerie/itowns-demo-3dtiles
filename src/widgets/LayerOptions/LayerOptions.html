<!-- Title -->
<p element="layer-name"></p>

<!-- Visibility menu -->
<div element="visibility">
	<p>Visibility</p>
	<div>
		<input	type="checkbox"
				checked>
	</div>
</div>

<!-- Opacity menu -->
<div element="opacity">
	<p>Opacity</p>
	<div>
		<input	type="range"
				min="0"
				max="1"
				step="0.05"
				value="1">
	</div>
</div>

<!-- Bounding boxes for 3d tiles -->

<div element="bounding-boxes">
	<p>Bounding boxes</p>
	<div>
		<input	type="checkbox">
	</div>
</div>

<div element="wireframe">
	<p>Wireframe</p>
	<div>
		<input	type="checkbox">
	</div>
</div>
